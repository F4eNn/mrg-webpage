name: mrg app CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    react-app-workflow:     
        runs-on: ubuntu-latest  
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 20.x
              uses: actions/setup-node@v2
              with:
                  node-version: 20.x
            - name: Set up environment variables
              run: |
                    echo "NEXT_STRAPI_URL_API_ENDPOINT=${{ secrets.NEXT_STRAPI_URL_API_ENDPOINT }}" 
                    echo "NEXT_STRAPI_URL=${{ secrets.NEXT_STRAPI_URL }}" 
                    echo "NEXT_API_TOKEN=${{ secrets.NEXT_API_TOKEN }}" 
            - name: npm ci
              run: npm ci
            - name: format
              run: npm run prettier
            - name: lint
              run: npm run lint
            - name: build
              run: npm run build --if-present
